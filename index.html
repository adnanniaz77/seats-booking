<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Cinema Seat Booking</title>
</head>

<body>

    <div class="container pickMovie">
        <label class="moviePickerLabel">Select Movie: </label>
        <select type="select" id="moviesSelector">
            <option value="20">Spider-man (20$)</option>
            <option value="25">La la land (25$)</option>
            <option value="20">Iron Man (20$)</option>
            <option value="18">Thor: God of Thunder (18$)</option>
            <option value="20">X-men Origins (20$)</option>
        </select>
    </div>

    <div class="container">
        <ul class="legend">
            <li class="legendStatus available">
                <div class="seat"></div>Available
            </li>
            <li class="legendStatus selected">
                <div class="seat selected"></div>Selected
            </li>
            <li class="legendStatus occupied">
                <div class="seat occupied"></div>Occupied
            </li>
        </ul>
    </div>

    <div class="container seatingsAndScreen">

        <div class="screen"></div>

        <div class="seatings">
            <div class="seat"></div>
            <div class="seat selected"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat selected"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="seatings">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat selected"></div>
            <div class="seat selected"></div>
        </div>
        <div class="seatings">
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat selected"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="seatings">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat selected"></div>
            <div class="seat selected"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="seatings">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="seatings">
            <div class="seat selected"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat selected"></div>
        </div>
    </div>

    <p class="container report">
        You have selected <span id="count">0</span> seats for price of $<span id="total">0</span>
    </p>

    <script src="./assets/js/app.js"></script>
</body>

</html>
